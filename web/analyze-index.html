<!doctype html>
<html lang="en">
<head>
    <script type="text/javascript" src="js/jquery-2.1.3.js"></script>
    <script type="text/javascript" src="js/highstock.js"></script>
    <script type="text/javascript" src="js/modules/exporting.js"></script>
    <script type="text/javascript" src="js/chu/chu_common.js"></script>
    <script>
        $(function () {
            var end = new Date();
            var start = new Date();
            start.setFullYear(2014);
            start.setMonth(0);
            start.setDate(1);
            var s_start = chu_common.formatdate(start);
            var s_end = chu_common.formatdate(end);
            var url_default = "/web/analyze.html?start=" + s_start + "&end=" + s_end + "&level=1";
            $("#logo").text("Start:" + s_start + "  End:" + s_end);
            $("#day1").html("<iframe src='" + url_default + "' width=1200 height=1300></iframe>");
            $("#query").click(function () {
                //$("#day1").remove();
                var start1 = $("#startselect  option:selected").text();
                var level = $("#levelselect  option:selected").text();
                //alert("/web/analyze.html?start=" + start1 + "&end=" + format(end) + "&level=1");
                var url_1 = "/web/analyze.html?start=" + start1 + "&end=" + s_end + "&level=" + level;
                $("#day1").html("<iframe src='" + url_1 + "' width=1200 height=1300></iframe>");
            });
        });
    </script>
</head>
<body>
<div id="Container">
    <div id="Header">
        <div><select id="startselect"> <option>20140101</option><option>20140601</option><option>20140901</option></select>
            <select id="levelselect"> <option>1</option><option>2</option><option>0</option></select>
            <input type="button" id="query" value="query" />
        </div>
        <div id="logo"></div>
    </div>
    <div id="Content">
        <div id="day1"></div>
    </div>
    <div class="Clear"></div>
    <div id="Footer">Footer</div>
</div>


</body>
</html>
