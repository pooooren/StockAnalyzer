    <script>
        $(function () {
            var end = new Date();
            var start = new Date();
            start.setFullYear(2014);
            start.setMonth(0);
            start.setDate(1);
            var d1 = "<iframe width='400' height='600'  src='/web/analyze.html?start=" + format(start) + "&end=" + format(end) + "&level=1' ></iframe>";
            alert(d1);
            $("#day1").html = d1;
            $("#day2").html = d1;
            $("#day3").html = d1;
        });

        function add0(m) { return m < 10 ? '0' + m : m }
        function format(date) {
            //shijianchuo是整数，否则要parseInt转换
            var y = date.getFullYear();
            var m = date.getMonth()+1;
            var d = date.getDate();
            return y  + add0(m)  + add0(d);
        }
    </script>
</head>
