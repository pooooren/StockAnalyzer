<!doctype html>
<html lang="en">
<head>
    <script type="text/javascript" src="js/jquery-2.1.3.js"></script>
    <script type="text/javascript" src="js/highstock.js"></script>
    <script type="text/javascript" src="js/modules/exporting.js"></script>
    <script>
        $(function () {

            $("#GoButton").click(function () {
                var stock = $("#stock").val();
                var url = "/rest/rest/info/id/" + stock;
                $.ajaxSetup({ async: false });
                var t = $.getJSON(url);
                var weight = t.responseJSON["weight"];
                $("#BigSelect").empty();
                $("#BigSelect").append("<option>" + 500 * weight + "</option><option  selected='selected'>" + 1000 * weight + "</option><option>" + 2000 * weight + "</option>");
                $("#name").text(t.responseJSON["name"]);

                $('#industry1').attr('href', '/web/company.html?industry1=' + t.responseJSON["firstlevel"]);
                $('#industry1').text(t.responseJSON["firstlevel"]);

                $('#industry2').attr('href', '/web/company.html?industry1=' + t.responseJSON["firstlevel"] + '&industry2=' + t.responseJSON["secondlevel"]);
                $('#industry2').text(t.responseJSON["secondlevel"]);
            });

            $("#QueryButton").click(function () {
                show();
            });

            var u = decodeURIComponent(window.location.href);
            var par = u.substring(u.lastIndexOf('?') + 1, u.length);
            var d = par.split('&');
            var sid = "", big = "";
            for (var i = 0; i < d.length; i++) {
                var keyValue = d[i].split('=');
                var key = keyValue[0];
                var value = keyValue[1];
                if (key == "sid") sid = value;
                if (key == "big") big = value;
            }


            $("#stock").val(sid);
            $("#BigSelect").empty();
            $("#BigSelect").append("<option  selected='selected'>" + big + "</option>");

            show();

            function show() {
                var seriesOptions,
                 yAxisOptions = [],
                 seriesCounter = 0,

                 colors = Highcharts.getOptions().colors;

                var stock = $("#stock").val();
                var type = $("#TypeSelect  option:selected").text();
                var big = $("#BigSelect  option:selected").text();
                var start = $("#start").val();

                var tag = [];
                var totalshare = [];
                var sellshare = [];
                var buyshare = [];
                var incrementalBuyMoney = [];
                var incrementalSellMoney = [];
                var diff = [];

                $.ajaxSetup({ async: false });
                var url = "/rest/rest/query/id/" + stock + "?big=" + big + "&type=" + type + "&start=" + start;
                var t = $.getJSON(url);
                for (var i in t.responseJSON) {
                    tag[i] = t.responseJSON[i]["tag"];
                    totalshare[i] = t.responseJSON[i]["totalshare"];
                    sellshare[i] = t.responseJSON[i]["sellshare"];
                    buyshare[i] = t.responseJSON[i]["buyshare"];
                    incrementalBuyMoney[i] = t.responseJSON[i]["incrementalBuyMoney"] / 10000;
                    incrementalSellMoney[i] = t.responseJSON[i]["incrementalSellMoney"] / 10000;
                    diff[i] = incrementalBuyMoney[i] - incrementalSellMoney[i];
                }


                seriesOptions = {
                    name: "test",
                    data: totalshare
                };

                $('#container').highcharts({
                    chart: {
                        type: 'column'
                    },
                    title: {
                        text: 'analyze chart',
                        x: -20 //center
                    },
                    subtitle: {
                        text: 'Source: finance.sina.com.cn',
                        x: -20
                    },
                    xAxis: {
                        categories: tag
                    },
                    yAxis: {
                        title: {
                            text: 'trade data'
                        },
                        plotLines: [{
                            value: 0,
                            width: 1,
                            color: '#808080'
                        }]
                    },
                    tooltip: {
                        valueSuffix: 's'
                    },
                    legend: {
                        layout: 'vertical',
                        align: 'right',
                        verticalAlign: 'middle',
                        borderWidth: 0
                    },
                    series: [{
                        name: 's',
                        data: sellshare
                    }, {
                        name: 'b',
                        data: buyshare
                    }]
                });


                $('#container2').highcharts({
                    chart: {
                        type: 'line'
                    },
                    title: {
                        text: 'diff money chart',
                        x: -20 //center
                    },
                    subtitle: {
                        text: 'Source: finance.sina.com.cn',
                        x: -20
                    },
                    xAxis: {
                        categories: tag
                    },
                    yAxis: {
                        title: {
                            text: '10kRMB'
                        },
                        plotLines: [{
                            value: 0,
                            width: 1,
                            color: '#808080'
                        }]
                    },
                    tooltip: {
                        valueSuffix: 'WY'
                    },
                    legend: {
                        layout: 'vertical',
                        align: 'right',
                        verticalAlign: 'middle',
                        borderWidth: 0
                    },
                    series: [
                    {
                        name: 'diff',
                        data: diff
                    }
                    ]
                });
            };
            });

    </script>
</head>
<body>
    <div id="input">
        <input id="stock" type="text" />
        <input id="start" type="text" value="20140101" />
        <select id="TypeSelect"><option>w</option><option>m</option><option>d</option></select>
        <select id="BigSelect"><!--<option>2000</option><option>1000</option><option>500</option><option>3000</option><option>4000</option><option>750</option><option>1500</option>--></select>
        <input id="GoButton" type="button" value="GetInfo" />
        <input id="QueryButton" type="button" value="Query" />

        <label id="name"></label>
        <a id="industry1" target='_blank' href=""></a>
        <a id="industry2" target='_blank' href=""></a>
        <!--<div id="industry1"></div>
        <div id="industry2"></div>-->

    </div>

    <div id="container" style="min-width:500px;height:300px"></div>
    <div id="container2" style="min-width:500px;height:300px"></div>
</body>
</html>
